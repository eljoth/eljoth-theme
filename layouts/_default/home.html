{{ define "main" }}

    {{ with site.Params.Home.Orbit }}
        {{ partial "orbit.html" . }}
    {{ end }}
    {{ with site.Params.Home.Spotlight }}
        <div class="grid-container fluid">
            <div class="grid-x grid-padding-y grid-margin-x list">
                {{ range .elements }}
                    <div class="cell shrink">
                        {{ partial "spotlight.html" .}}
                    </div>
                {{ end}}
            </div>
        </div>
    {{ end }}
    <div class="grid-container">
        <div class="cell auto">
            {{ .Content }}
        </div>
    </div>
{{ end }}
