<!DOCTYPE html>
<html lang="{{ or site.Language.LanguageCode site.Language.Lang }}"
      dir="{{ or site.Language.LanguageDirection `ltr` }}">
<head>
    {{ partial "head.html" . }}
</head>

<body>
<header class="header">
    {{ partial "header.html" . }}
</header>

<content class="grid-y">
    <main class="cell auto">
        {{ block "main" . }}{{ end }}
    </main>
    <footer class="cell shrink">
        {{ partial "footer.html" . }}
    </footer>
</content>
<script>
    $(document).foundation();
</script>
</body>
</html>
